<div class="a1">
    <h4>AngularJS component: headerComponent</h4>
    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Item ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in $ctrl.eventList">
                <td>{{e.eventType}}</td>
                <td>{{e.itemId}}</td>
            </tr>
        </tbody>
    </table>
</div>

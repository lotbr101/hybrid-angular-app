<div class="a2">
    <h4>Angular: ListComponent</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of listData" (click)="onSelected(l.id, l.name)">
                <td>{{l.id}}</td>
                <td>{{l.name}}</td>
                <td>{{l.author}}</td>
                <td>{{l.description}}</td>
                <td>{{l?.rating}}</td>
            </tr>
        </tbody>
    </table>
</div>

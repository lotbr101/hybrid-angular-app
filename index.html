<html>
<head>

    <title>Hybrid Angular Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- 1. Load AngularJS files -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/ajs/app.module.ajs.js"></script>

    <!-- 2. Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 3. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col col-lg-12 no-left-padding">
        <h1>Hybrid <span class="a1-name">AngularJS</span> + <span class="a2-name">Angular</span>  application</h1>
        </div>
    </div>

    <!--AngularJS Component-->
    <master-component></master-component>

</div>


</body>
</html>

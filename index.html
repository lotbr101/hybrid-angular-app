<html>
<head>

    <title>Hybrid Angular Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- 1. Load AngularJS files -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/ajs/app.module.ajs.js"></script>

    <!-- 2. Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 3. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>

<body>

<div class="container" ng-controller="MainCtrl as main">

    <div class="row">
        <div class="col col-lg-12">
            <h1>Hybrid <span style="color:cornflowerblue;">AngularJS</span> + <span style="color:crimson;">Angular</span>  application</h1>

            <!--AngularJS Component-->
            <header-component
                    event-list="main.eventList"
                    on-rollback="main.doRollback(item)"
                    on-commit="main.doCommit(item)"
                    on-clear-events="main.doClearEvents()">
            </header-component>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12">

            <!--Angular Component-->
            <list-component [list-data]="main.books"
                            [disabled]="main.showActionConfirmation"
                            (selected)="main.onSelected($event)"
                            (delete-query)="main.onDeleteQuery($event)"></list-component>
        </div>
    </div>
</div>


</body>
</html>
